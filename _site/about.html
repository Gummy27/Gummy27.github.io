      <article>
        <div>
          <img src="/pictures/Lundi.svg">
          <h1 id="bækur">Bækur</h1>

<p>Í þessari síðu verða bækur aðalumræðuefnið. Ég persónulega hef áhuga á bókum svo þess vegna ætla ég að tileinka vefsíðuni til þess.</p>

        </div>
        <aside><form class="form" action="#" method="GET">
    <legend>Bókabeiðni</legend>
    <div>
        <div id="cluster1">
            <label id="Simanumer">
                Símanúmer:
                <input type="tel" 
                    pattern="[0-9]{3} [0-9]{4}"
                    name="Símanúmer"
                    placeholder="123 4567"
                    autofocus
                    title="Vinsamlegast skráðu inn símanúmer"
                    required>
            </label>
            <label id="Netfang">
                Netfang:
                <input type="email"
                    name="Netfang"
                    placeholder="jon@eimskip.is"
                    title="Vinsamlegast skrifaðu inn netfang"
                    required>
            </label>
            <label id="Nafn">
                Nafn:
                <input type="text"
                    name="Nafn"
                    placeholder="Jón Hallfreðsson"
                    title="Vinsamlegast skrifaðu inn nafn"
                    required>
            </label>
            <label id="Bok">
                Bók:
                <input type="text"
                    name="Bókarnafn"
                    placeholder="Englar Alheimsins"
                    title="Vinsamlegast sláðu inn bókina sem þú ætlar að biðja um"
                    required>
            </label>
            <label id="Utgafudagur">
                Útgáfudagur:
                <input type="date"
                    name="Utgafudagur"
                    placeholder="Ókunnt">
            </label>
            <label id="Hofundur">
                Höfundur:
                <input type="text"
                    name="Nafn höfundar"
                    placeholder="Ónafngreindur">
            </label>
        </div>
        <div id="cluster2">
            <label id="bokaform">
                Bókaform:
                <input type="radio"
                    value="Innbundin"
                    name="Bokaform"
                    checked>
                Innbundin
                <input type="radio"
                    name="Bokaform"
                    value="Kilja">
                Kilja
            </label>

            <label id="Tungumal">
                Bókin er á 
                <select nafn="Tungumal">
                    <option value="Islenska" selected>Íslensku</option>
                    <option value="Enska">Ensku</option>
                    <option value="Danska">Dönsku</option>
                </select>
            </label>
        </div>
        <label>
            <caption>Nánar um bókina:</caption>
            <textarea></textarea>
        </label>
        <button id="Takki">
            Skrá inn
        </button>
    </div>
</form></aside>
